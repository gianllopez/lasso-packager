<div class="field" [ngClass]="{ 'invalid': isInvalid }">
  <input
    type="text"
    [name]="name"
    autocomplete="off"
    [ngClass]="{ 'valid': control?.value.length > 0 }"
    [formControl]="formControl"
  />
  <label [for]="name">
    {{ placeholder }}
  </label>
  <p class="info" *ngIf="false">?</p>
</div>
