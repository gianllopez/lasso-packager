<div id="burger-menu" (click)="setOpen()" [ngClass]="{'opened': open}">
  <div class="line" id="l1"></div>
  <div class="line" id="l2"></div>
  <div class="line" id="l3"></div>
</div>
<div id="nav-links">
  <a routerLink="/" routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="open = false">    
    <i class="uil uil-estate"></i>
    <p>Home</p>
  </a>
  <a routerLink="/create"
    routerLinkActive="active" (click)="open = false">
    <i class="uil uil-file-plus-alt"></i>
    <p>Create song</p>
  </a>
  <a routerLink="/package"
    routerLinkActive="active" (click)="open = false">
    <i class="uil uil-box"></i>
    <p>Current package</p>
  </a>
  <a routerLink="center/information"
    routerLinkActive="active" (click)="open = false">
    <i class="uil uil-comment-info"></i>
    <p>Information</p>
  </a>
  <a routerLink="center/download"
    routerLinkActive="active" (click)="open = false">
    <i class="uil uil-file-download-alt"></i>
    <p>Download</p>
  </a>
</div>
