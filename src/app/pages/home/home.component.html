<div class="presentation">
  <h1>Lasso</h1>
  <p>A music downloader</p>
</div>
<div class="query-interaction">
  <div class="search-input">
    <span class="iconify" data-icon="bx:bx-search-alt"></span>
    <input
      type="text"
      placeholder="What song are you searching?"
      spellcheck="false"
      [(ngModel)]="song"
      (input)="onSongChange()"
    />
  </div>
  <div class="results" [ngClass]="{ 'no-results': !songs.length }">
    <p *ngIf="!songs.length">Results will appear here</p>
    <ng-container *ngIf="songs.length">
      <song
        style="margin: 10px"
        *ngFor="let song of songs"
        [data]="song"></song>
    </ng-container>
  </div>
</div>
<div class="not-found-action">
  Not found song?
  <a href="">Let's create that one!</a> <!-- Change -->
</div>
<ng-lottie  
  [ngClass]="{ 'to-top-lottie': songs.length }"
  [options]="lottieOptions"
  height="50px"></ng-lottie>
