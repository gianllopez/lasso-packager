<div class="presentation">
  <h2>Create your song</h2>
  <p>Fill the following fields to continue with the cover</p>
</div>
<div class="entries">
  <tag-input [control]="form.get('url')" name="url" placeholder="Url"></tag-input>
  <tag-input [control]="form.get('title')" name="title" placeholder="Title"></tag-input>
  <tag-input [control]="form.get('artist')" name="artist" placeholder="Artist"></tag-input>
  <tag-input [control]="form.get('album')" name="album" placeholder="Album"></tag-input>
</div>
<div class="btns-group" style="width: calc(100% - 2em); margin: 0 auto">
  <action-button [goback]="true"></action-button>
  <action-button (click)="form.valid && onSubmit()" [disabled]="form.invalid"></action-button>
</div>
<a routerLink="/center/information">Where can i find that information?</a>
