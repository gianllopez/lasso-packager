<div class="package">
  <div class="presentation">
    <h2>Your package</h2>
    <p>Youâ€™ve added the following songs</p>
  </div>
  <div class="package-list" [ngClass]="{'empty': !_package.length}">
    <ng-container *ngIf="_package.length; else emptyPackage">
      <song *ngFor="let song of _package"
        [data]="song"
        [index]="_package.indexOf(song)"
        (onDelete)="deleteHandler($event)"
        [loading]="fetching"
        style="margin: 10px; border-radius: 6px">
      </song>
    </ng-container>
    <ng-template #emptyPackage>
      <p>Empty package</p>
    </ng-template>
  </div>
  <div class="btns-group">
    <button class="delete-all" (click)="clearPackage()" [disabled]="fetching">
      Delete all
      <i class="uil uil-trash-alt"></i>
    </button>
    <button class="download" (click)="onDownload()" [disabled]="fetching">
      Set up for download
      <i class="uil uil-sliders-v-alt"></i>
    </button>
  </div>
  <a routerLink="/center/information">How does the songs package work?</a>
</div>
<slide-message
  [danger]="true"
  [display]="deleting"
  message="Song has been removed!">
</slide-message>
